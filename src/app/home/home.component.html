<!-- Navigation Bar -->
<app-navigation-bar homePageFeaturesEnabled="true" adminMenuEnabled="true" searchBoxEnabled="true"></app-navigation-bar>

<!-- 1st Section: Site name, logo Photo Carousel -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid carousel-image" src="../assets/images/Carousel_Large_003.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <img class="carousel-center-logo" src="../assets/images/gloves-white.svg" alt="My Recipes Website">
        <h2 class="carousel-center-text">Donde tus recetas viven ...</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid carousel-image" src="../assets/images/Carousel_Large_004.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <img class="carousel-center-logo" src="../assets/images/mixer-white.svg" alt="My Recipes Website">
        <h2 class="carousel-center-text">Miles de sabores a tu alcance!</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid carousel-image" src="../assets/images/Carousel_Large_005.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <img class="carousel-center-logo" src="../assets/images/measuring-cup-white.svg" alt="My Recipes Website">
        <h2 class="carousel-center-text">Animate a innovar en tu cocina ...</h2>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- 2nd Section: New Recipes -->
<app-latest-recipes></app-latest-recipes>

<!-- 3rd Section: Search by ingredients -->
<div class="jumbotron home-page-section search-by-ingredient-section">
  <a id="search-by-ingredient"></a>
  <div class="container">
    <div class="row">
      <div class="col-md-12 my-lg-5 my-sm-2">
        <h3 class="text-center">Hoy tenes ganas de un ingrediente en particular?</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 my-lg-5 my-sm-2">
        <search-box searchType="ingredient" (search)="onSearchHandler($event)"></search-box>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->

  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8 text-left">
        <span>© 2017 Elmosoftware Corp. All Rights Reserved.</span>
      </div>
      <div class="col-md-4 text-right">
        <ul class="list-inline">
          <li>
            <a href="#privacyModal">Acerca del sitio</a>
          </li>
          <li>
            <a href="#contact">Contacto</a>
          </li>
          <li>
            <a href="#contact">Términos de uso</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
