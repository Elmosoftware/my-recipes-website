<div *ngIf="model && model.length; else noData">
  <div class="container py-4">
    <app-recipe-item [model]="model"></app-recipe-item>
    <div class="row mt-4 justify-content-center">
      <div class="col-auto">
        <button class="btn btn-primary" type="button" (click)="goToCookbook()">
          Buscar más!
        </button>
      </div>
    </div>
  </div>
</div>
<ng-template #noData>
  <div class="col-md-12 my-lg-5 my-sm-2">
    <h3 class="text-center my-5">Aún no hay ninguna receta creada!</h3>
    <h6 class="my-1">¿Que esperas para
      <a href="javascript:void(0)" (click)="goToRecipe()">crear una nueva</a>?</h6>
  </div>
</ng-template>
