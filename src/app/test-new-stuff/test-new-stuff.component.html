<div cdkDropList class="container uploadedImageContainer my-2" (cdkDropListDropped)="drop($event)">
  <div cdkDrag *ngFor="let item of items">
      <div  class="row uploadedImage" [ngStyle]="{ 'backgroundImage': getRecipePictureURL(item)}">
        <div class="col-4 my-5">
          <mat-radio-button [checked]="item.isCover" (change)="selectedCoverChange(item)" data-toggle="tooltip"
            data-placement="right" title="Seleccionar como la imagen de portada de mi receta."></mat-radio-button>
        </div>
        <div class="col-4">
        </div>
        <div class="col-4 my-5 text-right">
          <button type="button" class="btn btn-primary btn-sm" (click)="deleteRecipePicture(item)" data-toggle="tooltip"
            data-placement="left" title="Eliminar esta imagen.">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </div>
        <div class="col-12 mt-5 mb-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="'Asi debe quedar la masa....''" [(ngModel)]="item.caption"
              name="caption" required maxlength="75" autocomplete="off" data-toggle="tooltip" data-placement="top"
              title="Ingrese aqui opcionalmente, un texto  descriptivo que acompañará la imagen." #caption="ngModel">
          </div>
        </div>
      </div>
  </div>
</div>
