<div class="container">
  <div class="input-group my-2">
    <div class="input-group-prepend">
      <span class="input-group-text">Abreviación</span>
    </div>
    <input [(ngModel)]="data.abbrev" class="form-control" placeholder="Abreviación de la unidad de medida" type="text">
  </div>
  <div class="input-group my-2">
    <div class="input-group-prepend">
      <span class="input-group-text">Nombre</span>
    </div>
    <input [(ngModel)]="data.name" class="form-control" placeholder="Nombre completo de la unidad de medida." type="text">
  </div>
</div>
<mat-dialog-actions>
  <div class="container">
    <div class="row">
      <div class="col-12 text-right">
        <button class="btn btn-secondary mx-1" (click)="closeDlg(data)">Aceptar</button>
        <button class="btn btn-secondary mx-1" mat-dialog-close="false">Cancelar</button>
      </div>
    </div>
  </div>
</mat-dialog-actions>
