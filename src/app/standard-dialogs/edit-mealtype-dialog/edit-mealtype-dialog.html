<div class="container">
  <form #dialogForm="ngForm">
    <div class="form-group">
      <div class="input-group-prepend">
        <span class="standardInputLegend standardInputLegendRequired" 
        [ngClass]="{'validatorValid': (name.valid && name.dirty), 'validatorInvalid': (name.invalid && name.dirty)}" 
        data-toggle="tooltip" data-placement="left" title="Esta informaci贸n es requerida.">Nombre</span>
      </div>
      <input type="text" class="form-control standardInput" placeholder="Nombre del plato." [(ngModel)]="model.name" 
        name="name" required maxlength="50" autocomplete="off" #name="ngModel">
    </div>
    <div class="form-group">
      <div class="input-group-prepend">
        <span class="standardInputLegend standardInputLegendRequired" 
        [ngClass]="{'validatorValid': (description.valid && description.dirty), 'validatorInvalid': (description.invalid && description.dirty)}" 
        data-toggle="tooltip" data-placement="left" title="Esta informaci贸n es requerida.">Descripci贸n</span>
      </div>
      <input type="text" class="form-control standardInput" placeholder="Descripci贸n del plato." [(ngModel)]="model.description" 
        name="description" required maxlength="100" autocomplete="off" #description="ngModel">
    </div>
  </form>
  <div *ngIf="!autoPublish" class="form-group">
    <div class="input-group-prepend">
      <span class="standardInputLegend">Publicar</span>
    </div>
    <mat-slide-toggle class="mx-3" color="primary" name="published" [(ngModel)]="isPublished" #published="ngModel">
      <span class="mx-2"
        [ngClass]="{'badge badge-primary': isPublished, 'standardInputLegend': !isPublished}">{{ friendlyPublishDate }}</span>
    </mat-slide-toggle>
  </div>
</div>
<mat-dialog-actions>
    <div class="container dialogActions">
      <div class="row justify-content-between">
        <div class="col-auto">
          <button class="btn btn-primary" (click)="closeDlg()" [disabled]="!dialogForm.form.valid">Aceptar</button>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" mat-dialog-close="false">Cancelar</button>
        </div>
      </div>
    </div>
  </mat-dialog-actions>
