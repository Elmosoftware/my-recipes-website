<div mat-dialog-title class="dialogTitle">{{data.title}}</div>
<mat-dialog-content [innerHTML]="data.content" class="dialogText">
</mat-dialog-content>
<mat-dialog-actions>
  <div class="container dialogActions">
    <div class="row justify-content-between">
      <div class="col-auto">
        <button class="btn btn-primary" (click)="closeDlg(1)">{{data.firstButtonText}}</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" (click)="closeDlg(2)">{{data.secondButtonText}}</button>
      </div>
    </div>
  </div>
</mat-dialog-actions>
