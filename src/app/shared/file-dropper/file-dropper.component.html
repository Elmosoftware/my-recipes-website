<div class="container dropZone" [ngClass]="{'dropZoneActive': (isHover && enabled), 'dropZoneInactive': (!isHover && enabled), 'dropZoneDisabled': !enabled}">
  <div class="row align-items-center">
    <div *ngIf="uploadInProgress; else noProgress" class="col-12 my-3 text-center">
      <div [@ResetingForm]="!isReseting ? 'start' : 'finish'" (@ResetingForm.done)="autoResetDone($event)">
        <progress class="progress is-success w-100" min=1 max=100 value="{{ progress }}"></progress>
        <small>{{ progress }}% completado.</small>
      </div>
    </div>
    <ng-template #noProgress>
      <div *ngIf="enabled; else notEnabled" class="col-12 my-3 text-center">
        <i class="fa fa-2x fa-cloud-upload" [ngClass]="{'dropZoneActive': (isHover), 'dropZoneInactive': !isHover}"></i>
      </div>
      <ng-template #notEnabled>
        <div class="col-12 my-3 text-center">
          <i class="fa fa-2x fa-ban dropZoneDisabled"></i>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
