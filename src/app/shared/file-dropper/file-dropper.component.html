<div class="container d-flex justify-content-center">
  <div class="row align-items-center file-dropper-dropZone"
    [ngClass]="{'file-dropper-active': (isHover && enabled), 'file-dropper-inactive': (!isHover && enabled), 'file-dropper-disabled': !enabled}">
    <div *ngIf="uploadInProgress; else noProgress" [@ResetingForm]="!isReseting ? 'start' : 'finish'"
      (@ResetingForm.done)="autoResetDone($event)" class="col text-center">
      <progress class="progress file-dropper-progress is-success" min=1 max=100 value="{{ progress }}"></progress>
      <div class="file-dropper-progress-message">{{ progress }}% completado.</div>
    </div>
    <ng-template #noProgress>
      <div *ngIf="enabled; else notEnabled" class="col text-center">
        <div *ngIf="isHover; else notHover">
          <i class="fa fa-3x fa-hand-o-left file-dropper-icon"></i>
          <div class="file-dropper-message">!Sueltalos aqui!</div>
        </div>
        <ng-template #notHover>
          <i class="fa fa-3x fa-hand-o-up file-dropper-icon"></i>
          <div class="file-dropper-message">!Arrastra tus archivos aqui!</div>
        </ng-template>
      </div>
      <ng-template #notEnabled>
        <div class="col text-center">
          <i class="fa fa-3x fa-ban file-dropper-icon"></i>
          <div class="file-dropper-message">No puedes subir tus fotos ahora.</div>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
